</head>
<body>
    <div class="wrapper">
        <div class="image-column">
            <img src="C:\Users\shrey\Documents\New folder\Enjoy_sport(find_s)\E-sport-pic\preview-1185230-z9fj8vtZlM-high_0017.avif" alt="Image 1">
            <img src="C:\Users\shrey\Documents\New folder\Enjoy_sport(find_s)\E-sport-pic\background.jpg" alt="Image 2">
            <img src="C:\Users\shrey\Documents\New folder\Enjoy_sport(find_s)\E-sport-pic\imag3.jpg" alt="Image 3">
        </div>
        <div class="container">
            <h1>Find-S Algorithm</h1>
            <table id="dataset">
                <thead>
                    <tr>
                        <th>Sky</th>
                        <th>AirTemp</th>
                        <th>Humidity</th>
                        <th>Wind</th>
                        <th>Water</th>
                        <th>Forecast</th>
                        <th>Enjoy Sport</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sunny</td>
                        <td>Warm</td>
                        <td>Normal</td>
                        <td>Strong</td>
                        <td>Warm</td>
                        <td>Same</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>Sunny</td>
                        <td>Warm</td>
                        <td>High</td>
                        <td>Strong</td>
                        <td>Warm</td>
                        <td>Same</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>Rainy</td>
                        <td>Cold</td>
                        <td>High</td>
                        <td>Strong</td>
                        <td>Warm</td>
                        <td>Change</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>Sunny</td>
                        <td>Warm</td>
                        <td>High</td>
                        <td>Strong</td>
                        <td>Cool</td>
                        <td>Change</td>
                        <td>Yes</td>
                    </tr>
                </tbody>
            </table>
            <button onclick="finds()">FIND HYPOTHESIS</button>
            <h2>FINAL HYPOTHESIS</h2>
            <p id="result"></p>
        </div>
        <div class="image-column">
            <img src="C:\Users\shrey\Documents\New folder\Enjoy_sport(find_s)\E-sport-pic\images5.jpg"alt="Image 1">
            <img src="C:\Users\shrey\Documents\New folder\Enjoy_sport(find_s)\E-sport-pic\images4.jpg"alt="Image 2">
            <img src="C:\Users\shrey\Documents\New folder\Enjoy_sport(find_s)\E-sport-pic\img9.avif"alt="Image 3">
        </div>
    </div>

    <script>
        function finds() {
            const dataset = [
                ['Sunny', 'Warm', 'Normal', 'Strong', 'Warm', 'Same', 'Yes'],
                ['Sunny', 'Warm', 'High', 'Strong', 'Warm', 'Same', 'Yes'],
                ['Rainy', 'Cold', 'High', 'Strong', 'Warm', 'Change', 'No'],
                ['Sunny', 'Warm', 'High', 'Strong', 'Cool', 'Change', 'Yes']
            ];
            
            let hypothesis = ['Ø', 'Ø', 'Ø', 'Ø', 'Ø', 'Ø'];

            dataset.forEach(instance => {
                if (instance[instance.length - 1] === 'Yes') {
                    for (let i = 0; i < hypothesis.length; i++) {
                        if (hypothesis[i] === 'Ø') {
                            hypothesis[i] = instance[i];
                        } else if (hypothesis[i] !== instance[i]) {
                            hypothesis[i] = '?';
                        }
                    }
                }
            });

            document.getElementById('result').textContent = hypothesis.join(', ');
        }
    </script>
